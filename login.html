
{% extends "base.html" %}
{% block title %}เข้าสู่ระบบแอดมิน{% endblock %}

{% block content %}
<h1>เข้าสู่ระบบแอดมิน</h1>
<form method="post" class="form">
  <label for="username">ชื่อผู้ใช้แอดมิน</label>
  <input type="text" id="username" name="username" required />

  <label for="password">รหัสผ่านแอดมิน</label>
  <input type="password" id="password" name="password" required />

  <div class="cf-turnstile" style="margin-top:12px;margin-bottom:12px;"
       data-sitekey="{{ TURNSTILE_SITE_KEY }}"
       data-theme="dark"
       data-language="th">
  </div>

  <button type="submit" class="btn primary">เข้าสู่ระบบ</button>
</form>
{% endblock %}
