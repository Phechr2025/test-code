
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>AI Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="app-root">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">Phechr AI</div>
      <button id="new-room-btn">+ ห้องใหม่</button>
    </div>
    <div id="room-list" class="room-list"></div>
  </aside>

  <main class="main-area">
    <header class="topbar">
      <div id="current-room-name">ห้องใหม่</div>
      <button id="delete-room-btn" class="danger-btn">ลบห้องนี้</button>
    </header>

    <section class="chat-section">
      <div id="chat-log" class="chat-log"></div>
      <div class="chat-input-row">
        <textarea id="chat-input" rows="1" placeholder="พิมพ์คุยกับ AI..."></textarea>
        <button id="send-btn">ส่ง</button>
      </div>
    </section>

    <section class="tools-section">
      <div class="tool-card">
        <h3>🗂 ให้ AI สร้างโปรเจกต์เป็น ZIP</h3>
        <p class="hint">อธิบายว่าอยากได้โปรเจกต์แบบไหน เช่น “เว็บ Flask ง่าย ๆ มีหน้าหลักกับหน้าเกี่ยวกับเรา”</p>
        <textarea id="zip-instruction" rows="2" placeholder="อธิบายโปรเจกต์ที่ต้องการ..."></textarea>
        <button id="zip-btn">สร้าง ZIP</button>
        <div id="zip-status" class="status-text"></div>
      </div>

      <div class="tool-card">
        <h3>🖼 ให้ AI สร้างรูป</h3>
        <p class="hint">เช่น “วาดมังกรสีฟ้าสไตล์อนิเมะ พื้นหลังสีม่วง”</p>
        <textarea id="img-prompt" rows="2" placeholder="อธิบายรูปที่ต้องการ..."></textarea>
        <button id="img-btn">สร้างรูป</button>
        <div id="img-status" class="status-text"></div>
        <div id="img-preview-wrapper" class="img-preview-wrapper" style="display:none;">
          <img id="img-preview" alt="AI Image">
          <a id="img-download" download="ai_image.png">บันทึกรูป</a>
        </div>
      </div>
    </section>
  </main>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
