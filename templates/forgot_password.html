{% extends "base.html" %}
{% block title %}ลืมรหัสผ่าน{% endblock %}

{% block content %}
<h1>ลืมรหัสผ่าน</h1>
<p style="margin-bottom:0.75rem;">
  กรุณากรอกอีเมลที่ใช้สมัครสมาชิก ระบบจะส่งรหัสกู้คืน 6 หลักไปยังอีเมลของคุณ
  (รองรับเฉพาะอีเมล @gmail.com)
</p>
<form method="post" class="form">
  <label for="email">อีเมล (@gmail.com)</label>
  <input type="email" id="email" name="email" required />

  <button type="submit" class="btn primary">ส่งรหัสกู้คืน</button>
</form>

<p style="margin-top:0.75rem;font-size:0.9rem;">
  <a href="{{ url_for('user_login') }}">กลับไปหน้าเข้าสู่ระบบ</a>
</p>
{% endblock %}
