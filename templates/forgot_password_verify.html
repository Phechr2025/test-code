{% extends "base.html" %}
{% block title %}ยืนยันรหัสกู้คืน{% endblock %}

{% block content %}
<h1>ยืนยันรหัสกู้คืน</h1>
<p style="margin-bottom:0.75rem;">
  เราได้ส่งรหัสกู้คืน 6 หลักไปยังอีเมลของคุณแล้ว กรุณากรอกรหัสด้านล่างเพื่อยืนยันตัวตน
</p>
<form method="post" class="form">
  <label for="code">รหัสกู้คืน 6 หลัก</label>
  <input type="text" id="code" name="code" pattern="\d{6}" maxlength="6" inputmode="numeric" required />

  <button type="submit" class="btn primary">ยืนยันรหัส</button>
</form>

<p style="margin-top:0.75rem;font-size:0.9rem;">
  <a href="{{ url_for('forgot_password') }}">กลับไปกรอกอีเมลใหม่</a>
</p>
{% endblock %}
