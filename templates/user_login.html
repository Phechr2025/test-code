{% extends "base.html" %}
{% block title %}เข้าสู่ระบบ{% endblock %}

{% block content %}
<h1>เข้าสู่ระบบ</h1>
<form method="post" class="form">
  <label for="username">ชื่อผู้ใช้</label>
  <input type="text" id="username" name="username" required />

  <label for="password">รหัสผ่าน</label>
  <input type="password" id="password" name="password" required />

  <div class="cf-turnstile" style="margin-top:12px;margin-bottom:12px;"
       data-sitekey="{{ TURNSTILE_SITE_KEY }}"
       data-theme="dark"
       data-language="th">
  </div>

  <button type="submit" class="btn primary">เข้าสู่ระบบ</button>
</form>
<p style="margin-top:0.75rem;font-size:0.85rem;">
  ยังไม่มีบัญชี? <a href="{{ url_for('user_register') }}">สมัครสมาชิก</a>
</p>
{% endblock %}
