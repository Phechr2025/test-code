{% extends "base.html" %}
{% block title %}ตั้งรหัสผ่านใหม่{% endblock %}

{% block content %}
<h1>ตั้งรหัสผ่านใหม่</h1>
<p style="margin-bottom:0.75rem;">
  ยืนยันตัวตนเรียบร้อยแล้ว กรุณาตั้งรหัสผ่านใหม่ของคุณ หรือกด "ข้าม" เพื่อกลับไปหน้าเข้าสู่ระบบ
</p>
<form method="post" class="form">
  <label for="new_password">รหัสผ่านใหม่</label>
  <input type="password" id="new_password" name="new_password" required />

  <label for="confirm_password">ยืนยันรหัสผ่านใหม่</label>
  <input type="password" id="confirm_password" name="confirm_password" required />

  <div style="display:flex;gap:0.75rem;flex-wrap:wrap;margin-top:0.75rem;">
    <button type="submit" class="btn primary">บันทึกรหัสผ่านใหม่</button>
    <button type="submit" name="skip" value="1" class="btn">ข้าม (กลับสู่หน้าล็อกอิน)</button>
  </div>
</form>

<p style="margin-top:0.75rem;font-size:0.9rem;">
  <a href="{{ url_for('user_login') }}">กลับไปหน้าเข้าสู่ระบบ</a>
</p>
{% endblock %}
